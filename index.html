<!-- ✅ CLEAN FORM (Option 1) — no label/headings, only placeholders -->
<form id="rsvpForm" class="glassForm">
  <div class="grid2">
    <div class="field">
      <input
        type="text"
        id="reservationName"
        name="reservationName"
        placeholder="Reservation Name *"
        required
      />
    </div>

    <div class="field">
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Phone (optional)"
      />
    </div>

    <div class="field">
      <input
        type="number"
        id="adults"
        name="adults"
        min="0"
        step="1"
        placeholder="Adults count *"
        required
      />
    </div>

    <div class="field">
      <input
        type="number"
        id="children"
        name="children"
        min="0"
        step="1"
        placeholder="Children count"
      />
    </div>

    <div class="field">
      <select id="attending" name="attending" required>
        <option value="Yes" selected>Yes, we will attend</option>
        <option value="No">Sorry, we can’t attend</option>
      </select>
    </div>

    <div class="field">
      <input
        type="text"
        id="note"
        name="note"
        placeholder="Any note (optional)"
      />
    </div>
  </div>

  <div class="field">
    <textarea
      id="message"
      name="message"
      rows="4"
      placeholder="Message (optional)"
    ></textarea>
  </div>

  <button id="submitBtn" type="submit" class="btn">
    SUBMIT RSVP <span class="btnHeart" aria-hidden="true">♥</span>
  </button>

  <div id="status" class="status" aria-live="polite"></div>
</form>
